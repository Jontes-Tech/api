<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debian API</title>
</head>
<body>
    <h1>Welcome to the Debian API!</h1>
    <p>There is currently one option, "netinst". Bellow is a example url</p>
    <code><a href="https://api.jontes.page/debian?netinst=true">https://api.jontes.page/debian?netinst=true</a></code>
    <p>To use the "version-only" version, use this url. All other http queries will be ignored.</p>
    <code><a href="https://api.jontes.page/debian?version=true">https://api.jontes.page/debian?version=true</a></code>
</body>
</html>
